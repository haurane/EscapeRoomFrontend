<h1>{{object.name}}</h1>
<div [innerHTML]="object.description"></div>
<div *ngIf="!object.locked; else lockedBlock">
  <h2>Items</h2>
  <div *ngFor="let item of object.heldItems">{{item.name}}</div>
</div>
<ng-template #lockedBlock>
  <p>The {{object.name}} is locked. Unlock it with a <span *ngIf="object.combination"> password or </span><span *ngIf="object.requiredItems">item</span></p>
</ng-template>
