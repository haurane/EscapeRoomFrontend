<div *ngIf="objects$ | async as objects">
  <app-static-objects *ngFor="let object of objects" [object]="object" (inspectedObject)="inspectObject($event)"></app-static-objects>
</div>
<app-modal id="StaticObjectModal">
  <app-static-object-detail [object]="activeObject"></app-static-object-detail>
</app-modal>
