<div class="column is-three-fifths is-offset-one-fifth no-padding">
  <app-stories *ngFor="let story of stories" [story]="story" (selectedStory)="openStoryModal($event)"></app-stories>
</div>
<app-modal id="storiesModal">
  <app-stories-detail *ngIf="selectedStory" [story]="selectedStory" (closeModalEmitter)=closeStoryModal()></app-stories-detail>
</app-modal>
